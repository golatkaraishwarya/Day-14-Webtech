<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField" required minlength="5" maxlength="10" value="FirstName + LastName">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                            
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required pattern="[a-z,A-Z,0-9,@,#]{5,10}">
                    </div>
                </div>
                <div class="btn-field">
                    <button type="submit" id="signupBtn">sign up</button>
                    <button type="button" id="signinBtn" class="disable"><a href="sign in.html">sign in</a></button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
